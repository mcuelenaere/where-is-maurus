name: Deploy backend

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and push backend image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Compute image name (lowercased repo)
        id: vars
        run: echo "image=ghcr.io/${GITHUB_REPOSITORY,,}/backend" >> $GITHUB_OUTPUT

      - name: Compute date-based tag (UTC)
        run: echo "DATE_TAG=$(date -u +%Y.%m.%d-%H%M)" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ steps.vars.outputs.image }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ env.DATE_TAG }}
            type=sha,format=short
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max


